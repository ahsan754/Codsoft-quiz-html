<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take a Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Take a Quiz</h1>
    </div>
  </header>
  <main>
    <div class="form-container">
      <form id="quizSelectForm">
        <label for="quizSelect">Select Quiz:</label>
        <select id="quizSelect" required>
          <!-- Quiz options will be populated here -->
        </select>
        <button type="submit" class="btn">Start Quiz</button>
      </form>
      <div id="quizContainer">
        <!-- Quiz questions will be displayed here -->
      </div>
      <button id="submitQuiz" class="btn">Submit Quiz</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Quiz Maker. All rights reserved.</p>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
