<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Create a Quiz</h1>
    </div>
  </header>
  <main>
    <div class="form-container">
      <form id="quizForm">
        <h2>Add a Question</h2>
        <div class="form-group">
          <label for="question">Question:</label>
          <input type="text" id="question" placeholder="Enter your question" required>
        </div>
        <div class="form-group">
          <label for="option1">Option 1:</label>
          <input type="text" id="option1" placeholder="Option 1" required>
        </div>
        <div class="form-group">
          <label for="option2">Option 2:</label>
          <input type="text" id="option2" placeholder="Option 2" required>
        </div>
        <div class="form-group">
          <label for="option3">Option 3:</label>
          <input type="text" id="option3" placeholder="Option 3">
        </div>
        <div class="form-group">
          <label for="option4">Option 4:</label>
          <input type="text" id="option4" placeholder="Option 4">
        </div>
        <div class="form-group">
          <label for="correctOption">Correct Option:</label>
          <select id="correctOption" required>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
          </select>
        </div>
        <button type="submit" class="btn">Add Question</button>
      </form>
      <button id="saveQuiz" class="btn">Save Quiz</button>
      <div id="questionList"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Quiz Maker. All rights reserved.</p>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
